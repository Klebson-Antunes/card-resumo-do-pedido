<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--icone na barra do navegador-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Componente de resumo do pedido</title>
  <!--Font google-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

<body>
  <main id="card">
    
      <img id="img-mobile" src="assets/images/illustration-hero.svg" alt="pessoa ouvindo musica">

    <div id="descricao">
      <h2>Order Summary</h2>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>
    </div>
    <div id="plano">
      <img src="assets/images/icon-music.svg" alt="icone musica">
      <div id="preco">
        <p id="plano-anual">Annual Plan</p>
        <p>$59.99/yer</p>
      </div>
      <a href="#">Change</a>
    </div>
    <div id="botoes">
      <button id="pagamento">Proceed to Payment</button>
      <button id="cancelar">Cancel Order</button>
    </div>

  </main>
